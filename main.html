<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and Media List</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Riya</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Arjun</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Sanya</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random placeholder image">
    </li>
    <li>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
  <li>
 <!-- Not semantic but passes that test -->
<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>

</li>

  </ol>

</body>
</html>
